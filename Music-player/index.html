<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player">
        <div class="dashboard">
            <div class="header">
                <h5 class = "header--title">Now playing:</h5>
                <h3 class = "header--name">Nghe Như Tình Yêu - MCK</h3>
            </div>
            <div class="cd-player">
                <div class="cd-thumb" style="background-image: url('./assets/img/nghenhutinhyeu.jpg')">
                </div>
            </div> 
            <div class="controler">
                <div class="btn btn-replay">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-play">
                    <i class="icon-toggle icon-play active fa-solid fa-play mg-l5"></i>
                    <i class="icon-toggle icon-pause fa-solid fa-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-suffle">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <div class="progress-box">
                <input type="range" class = "progress" min = "1" max = "100" value = "1" step="0.00000001">
            </div>
            <audio src="" class = "audio" preload="metadata"></audio>
        </div>
        <div class="playlist">
        </div>
    </div>
</body>
<script src = "main.js"></script>
</html>
